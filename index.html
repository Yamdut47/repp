<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ff4d6d;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            z-index: 1;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        p { font-size: 1.1rem; line-height: 1.6; color: #590d22; }
        .heart {
            position: fixed;
            top: -10vh;
            font-size: 2rem;
            user-select: none;
            z-index: 0;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="container">
        <h1>I'm Sorry, Sunshine ðŸŒ¸</h1>
        <p>I made this because I was thinking about how much you mean to me. You make my life better in every way, and I hate when things aren't right between us.</p>
        <p><strong>Click the button to see how much I love you!</strong></p>
        <button onclick="createHeart()">Click Me</button>
    </div>

    <script>
        function createHeart() {
            for(let i=0; i<15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerText = 'â¤ï¸';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                heart.style.opacity = Math.random();
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
